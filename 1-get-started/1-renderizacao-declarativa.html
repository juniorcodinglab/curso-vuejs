<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderização Declarativa</title>
</head>
<body>

    <div id="app">
        {{ message }}
    </div>

    <div id="app-2">
        <!-- mantenha o atributo title do elemento sempre atualizado em relação à propriedade message da instância Vue -->
        <span v-bind:title="message">
            Pare o mouse sobre mim e veja a dica interligada dinamicamente!
            
        </span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

     <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Olá Vue 2!'
            }
        })

        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Você carregou esta página em ' + new Date().toLocaleString()
            }
        })  

    </script>
</body>
</html>
