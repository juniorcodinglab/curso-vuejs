<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- Não gera HTML na div Pai -->
    <template v-if="logado">
        <p>Usuário Logado: {{nome}}</p>
        <p>Usuário Logado: {{nome}}</p>
    </template>
    <p v-else-if="anonimo">Navegando com Anônimo</p>
    <p v-else>Nenhum usuário logado</p>

    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
    <input type="checkbox" v-model="anonimo">
    <hr>

    <!-- v-show mantém o elemento do DOM e dá apenas um display none -->
    <footer v-show="logado">
        Desenvolvido para vc!
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: true
        }
    })
</script>
