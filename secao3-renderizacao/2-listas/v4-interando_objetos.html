<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores" :teste="cor">{{ cor }} - {{ i }}</li>
    </ul>

    <!-- Interação um array com objetos -->
    <ul>
        <li v-for="pessoa in pessoas">{{ pessoa.nome}}</li>
    </ul>
    <hr>

    <!-- Interação o objeto -->
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(value, key, index) in pessoa">
                <b>{{ key }}:</b> {{ value }} -({{ index }})
            </div>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 28, peso: 59 },
                { nome: 'Silvio', idade: 22, peso: 89 }
            ]
        }
    })
</script>
