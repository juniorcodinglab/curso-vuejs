<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<style>
    #app .box{
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .c1 {
        background-color: red;
    }
    .c2 {
        background-color: green;
    }
    .c3 {
        background-color: blue;
    }
</style>

<div id="app">
    <div class="box">
        <!-- Aplicando a cor pela variavél -->
        <div class="demo" :style="{'background-color': cor}"></div>
        <!-- Com Notação camelCase -->
        <div class="demo" :style="{'backgroundColor': cor}"></div>
        <div class="demo" :style="[myStyle, {height: altura}]"></div>
        <div class="demo"></div>
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100,
            altura: 50
        }, 
        computed: {
            myStyle() {
                return {
                    'background-color': this.color,
                    width: this.largura + 'px',
                }
            }
        }
    })
</script>
