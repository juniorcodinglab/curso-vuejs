<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar de 1</button>
    <button v-on:click="somarQntd(5)">Somar de 5</button>
    <button v-on:click="somarQntd(5, $event)">Somar de 5 passando o evento</button>
</div>

<script>
    // Interpolação
    setTimeout(function () {  
        new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                somar(event) {
                    console.log(event)
                    this.contador++
                },
                somarQntd(qntd, e) {
                    console.log(e)
                    this.contador += qntd
                }
            },
    })
    },500)
    
</script>
