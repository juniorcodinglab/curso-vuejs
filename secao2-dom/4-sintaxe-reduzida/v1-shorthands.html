<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>Contador: {{ contador }}</p>
    <!-- v-on:click -->
    <button @click="somar">Somar 1</button>
    <hr>
    <!-- v-bind:value -->
    <input type="text" :value="contador">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods: {
            somar() {
                this.contador++
            }
        },
    })
</script>
