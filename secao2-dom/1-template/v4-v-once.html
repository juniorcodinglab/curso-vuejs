<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">

    <!-- 
        v-once = Ele vai ler esse valor apenas uma única vez
        e não vai mais alterar quando houver mudança no ciclo
    -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>

    <!-- 
        v-bind = Faz a ligação entre o HTML e oque precisa 
        ser interpolado dentro de um atributo 
    -->
    <a v-bind:href="link">Google</a>
</div>

<script>
    // Interpolação
    setTimeout(function () {  
        new Vue({
            el: '#app',
            data: {
                titulo: 'Usando VueJS!',
                link: 'https://google.com.br'
            },
            methods: {
                saudacao: function () {
                    this.titulo = 'Usando Novamente o VueJs!!'
                    return this.titulo

                } 
            }
    })
    },500)
    
    /**
     * Não pode ter methods:{} com o mesmo nome da data:{}
     */
    
</script>
